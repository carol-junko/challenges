    <div class="wireframe">
        <div class="container">
            <div class="innerWireframe">
                <br />
                <form>
                    <div class="mb-5">
                        <div class="row">
                            <div class="col-6">
                                <input 
                                type="text" 
                                class="form-control" 
                                placeholder="Enter the City" 
                                id="search-input">
                            </div>
                            <div class="col-3">
                                <input 
                                type="submit" 
                                class="form-control btn btn-primary" 
                                id="search-button"
                                value="Search">
                            </div>
                            <div class="col-3">
                                <button  
                                class="form-control btn btn-success" 
                                id="current-button">
                                    Current
                                </button>
                            </div>

                        </div>
                    </div>
                </form>

                <div class="row mb-5 city-information">
                    <div class="col-6">
                        <h1 id="city">
                            City
                        </h1>
                        <p id="date-time">
                            Weekday and Time
                        </p>
                        <p id="weather-description">
                            Weather description
                        </p>
                        <span id="temperature">22</span>
                        <a href="#" id="celcius-link">°C</a>|
                        <a href="#" id="fahrenheit-link">°F</a>
                    </div>

                    <div class="col-6">
                        <br />
                        <br />


                        <p id="humidity">
                            Humidity
                        </p>
                        <p id="wind-speed">
                            Wind: 0km/hr
                        </p>
                    </div>
                </div>
